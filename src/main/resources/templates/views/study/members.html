<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:insert="~{layouts/layoutDefault :: default(~{::main}, _, ~{::script}, _, _)}">
<body>

<main th:ref="main">
  <div th:replace="~{layouts/fragments/study :: study-banner}"></div>
  <div th:replace="~{layouts/fragments/study :: study-info}"></div>
  <div th:replace="~{layouts/fragments/study :: study-menu(studyMenu='members')}"></div>

  <div
      th:replace="~{layouts/fragments/study :: member-list(members=${study.managers}, isManager=${true})}"></div>
  <div
      th:replace="~{layouts/fragments/study :: member-list(members=${study.members}, isManager=${false})}"></div>

  <div class="d-flex px-3 justify-content-center">
    <div class="col-10 pt-3" th:utext="${study.fullDescription}"></div>
  </div>
</main>

<script th:src="@{/js/common-study.js}"></script>

</body>
</html>
