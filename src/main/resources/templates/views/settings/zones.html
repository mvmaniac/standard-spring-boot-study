<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/layoutDefault :: default(~{::main}, _, ~{::script}, ~{::style}, ~{::link})}">

<head>
  <title></title>
  <link rel="stylesheet"
        th:href="@{/node_modules/{yaireo}/tagify/dist/tagify.css(yaireo='@yaireo')}">

  <style>
    .tagify-outside {
      border: 0;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>

<main th:ref="main">
  <div class="d-flex mt-5 justify-content-center">
    <div class="col-2"
         th:insert="~{layouts/fragments/settings :: settings-menu(currentMenu='zones')}">
    </div>

    <div class="col-8">
      <div class="row">
        <h2 class="col-12">주요 활동 지역</h2>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="alert alert-info" role="alert">
            주로 스터디를 다닐 수 있는 지역을 등록하세요. 해당 지역에 스터디가 생기면 알림을 받을 수 있습니다.<br/>
            시스템에 등록된 지역만 선택할 수 있습니다.
          </div>
          <div id="whiteList" th:text="${whiteList}" hidden></div>
          <label for="zones"></label>
          <input id="zones" type="text" name="tags" class="tagify-outside"
                 th:value="${#strings.listJoin(zones, ',')}" />
        </div>
      </div>
    </div>
  </div>
</main>

<script th:replace="~{layouts/fragments/csrf :: csrf}"></script>
<script
    th:replace="~{layouts/fragments/common :: update-zones(baseUrl='/settings/zones')}"></script>


</body>
</html>
