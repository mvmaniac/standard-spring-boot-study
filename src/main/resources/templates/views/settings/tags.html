<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/layoutDefault :: default(~{::main}, _, ~{::script}, ~{::style}, ~{::link})}">

<head>
  <title></title>
  <link rel="stylesheet"
        th:href="@{/node_modules/{yaireo}/tagify/dist/tagify.css(yaireo='@yaireo')}">

  <style>
    .tagify-outside {
      border: 0;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>

<main th:ref="main">
  <div class="d-flex mt-5 justify-content-center">
    <div class="col-2"
         th:insert="~{layouts/fragments/settings :: settings-menu(currentMenu='tags')}">
    </div>

    <div class="col-8">
      <div class="row">
        <h2 class="col-12">관심있는 스터디 주제</h2>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="alert alert-info" role="alert">
            참여하고 싶은 스터디 주제를 입력해 주세요. 해당 주제의 스터디가 생기면 알림을 받을 수 있습니다.
            태그를 입력하고 콤마(,) 또는 엔터를 입력하세요.
          </div>
          <div id="whiteList" th:text="${whiteList}" hidden></div>
          <label for="tags"></label>
          <input id="tags" type="text" name="tags" class="tagify-outside"
                 th:value="${#strings.listJoin(tags, ',')}"/>
        </div>
      </div>
    </div>
  </div>
</main>

<script th:replace="~{layouts/fragments/csrf :: csrf}"></script>
<script
    th:replace="~{layouts/fragments/common :: update-tags(baseUrl='/settings/tags')}"></script>

</body>
</html>
