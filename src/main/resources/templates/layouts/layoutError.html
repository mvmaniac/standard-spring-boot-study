<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="error(main, title)">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <link rel="shortcut icon" th:href="@{/images/favicon.ico}">

  <link rel="stylesheet" th:href="@{/node_modules/normalize.css/normalize.css}"/>
  <link rel="stylesheet" th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/error.css}"/>

  <title th:replace="${title}" th:assert="${!#strings.isEmpty(title)}">스터디올래 - DevFactory</title>
</head>

<!--/* // @formatter:off */-->
<body>
  <div class="wrap">
    <main th:insert="${main}" class="container"></main>
  </div>

  <script th:src="@{/node_modules/{fortawesome}/fontawesome-free/js/all.min.js(fortawesome='@fortawesome')}"></script>
</body>
<!--/* // @formatter:on */-->

</html>
